<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Time</title><style type="text/css">body{
margin:40px auto;
max-width:650px;
line-height:1.6;
font-size:18px;
color:#eee;
background-color:#111;
padding:0 10px
}
textarea, input, button {
color:#eee;
background-color:#111;
}
button:hover {
  background-color:#222;
}
:root {
  --thin-border: solid 0.125ex;
}
a {
  color: #5a7d8bcc;
}
a:visited {
  color: #533354;
}
.button-container {
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: space-between;
}
.category-controls {
  display: inline-flex;
  flex-direction: column;
  gap: 0.5ex;
  margin-left: 0.25em;
  margin-right: 0.25em;
}
.seven-columns {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  width: 100%;
  text-align: center;
}
.other-month {
  color: #888;
}
.current-month {}
.current-day {
    border: var(--thin-border);
}
.thin-border {
    border: var(--thin-border);
}
.thin-border-row {
    border-top: var(--thin-border);
    border-bottom: var(--thin-border);
}
.calendar {
    margin-top: 2ex;
}
.month-label {
    text-align: center;
    font-size: 21px;
    font-weight: 700;
}
.center-text {
    text-align: center
}
.calendar-type-label {
    text-align: right;
    font-size: 12px;
    font-weight: 700;
    margin-right: 0.5rem;
    /* Move up into the space of the month label */
    margin-top: -2ex;
}
.digital {
    color: #5a7d8b;
    font-size: 60px;
    font-family: monospace;
    letter-spacing: 7px;
}
.digital-small {
    color: #5a7d8b;
    font-size: 48px;
    font-family: monospace;
    letter-spacing: 7px;
}
.verbal {
    color: #5a7d8b;
    font-size: 48px; /* Small enough to fit "Twenty-Five past Eleven" on one line */
    font-family: cursive;
    letter-spacing: 7px;
}
.clock-row {
    display: inline-flex;
    margin-bottom: 1ex;
}
.labelled-row {
    margin-bottom: 1ex;
}
.labelled-row-label {
    color: #5a7d8b;
    text-align: right;
    font-size: 12px;
    font-weight: 700;
    margin-right: 0.5rem;
    /* Move up into the space of the season text */
    margin-top: -6ex;
    margin-bottom: 0;
}
</style>
</head>

<body>
    <div id="root">
        <div class="button-container">
            <button type="button" id="minus">âˆ’</button>
            <button type="button" id="play-pause">&#x23EF;</button>
            <button type="button" id="plus">+</button>
        </div>
        <input id="selected-time" type="range" style="width: 100%;" />
        <input id="selected-time-number" type="number" />
        <output id="displayed-step"></output>
        <!-- elements added here at runtime -->
    </div>
    <script src="factorialBase.js"></script>
    <script src="time.js"></script>
    <script src="main.js"></script>
</body>
</html>
